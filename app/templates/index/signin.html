{% extends 'jinja_temp/login.html' %}
{% include 'includes/_message.html' %}

{% block title %}
SignIn
{% endblock title %}

{% block main %}
<style>

    body{
        width: 100%;
        height: 100vh;
        background-color: #e0e4eb;
        display: flex;
        justify-content: center;
        text-align: center;
        background-color: #e0e4eb;
    }
 
    a{
        color: gray;
        font: 17px;
        text-decoration: none;
        transition: .3s;
    }

    a:hover{
        color: #444;
    }
    .submit .login_btn{
    padding: 5px 32px;
    text-align: center;
}
</style>



<div class="form">
    <span class="logo">LOGIN</span>
    <form action="" method="POST">
        <div class="field">
            <input type="text" name="username" placeholder="username">
            <span><i class="fa fa-user"></i></span>
        </div>
        <div class="field">
            <input type="text" name="password" placeholder="password">
            <span><i class="fa fa-lock"></i></span>
        </div>
        <div class="submit">
            <button type="submit" class="login_btn" value="Login">LOGIN</button>
        </div>
        <a href="">NEW MEMBER?</a>
    </form>
</div>


{% endblock main %}
